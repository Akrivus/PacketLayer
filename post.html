<!DOCTYPE html>
<head>
	<title>Post Install</title>
</head>
<body>
	<form action="/php" method="post" name="post">
		<fieldset id="general">
			<h2>General</h2>
			<label>Customer Public IP Address Range:</label>
			<input type="text" name="name">
			<br />
			<label>Default Gateway:</label>
			<input type="time" name="name">
			<br />
			<label>Subnet Mask:</label>
			<input type="time" name="phone">
		</fieldset>
		<fieldset id="engineering">
			<h2>Engineering Post Install Checklist:</h2>
			<label>Customer Added to Cacti</label>
			<input type="checkbox" name="g">
			<br />
			<label>Added to IPAM</label>
			<input type="checkbox" name="g">
		</fieldset>
		<fieldset id="accounting">
			<h2>Accounting Post Install Checklist</h2>
			<label>Customer Billed</label>
			<input type="checkbox" name="g">
			<br />
			<label>Customer Bandwidth Sheet Updated</label>
			<input type="checkbox" name="g">
			<br />
			<label>Updated Reseller Payables</label>
			<input type="checkbox" name="g">
			<br />
			<label>Paper Contract Filed</label>
			<input type="checkbox" name="g">
			<br />
			<label>Update Slaes Report Spreadsheet</label>
			<input type="checkbox" name="g">
			<br />
			<label>Updated Distribution Site Payables</label>
			<input type="checkbox" name="g">
		</fieldset>
		<fieldset id="operations">
			<h2>Operations Post Install Checklist</h2>
			<label>FCC Form 477 Updated</label>
			<input type="checkbox" name="g">
			<br />
			<label>Email Distribution Lists Updated</label>
			<input type="checkbox" name="g">
			<br />
			<label>Organization Contacts In Ticketing System</label>
			<input type="checkbox" name="g">
			<br />
			<label>Updated Distribution Site Contact List</label>
			<input type="checkbox" name="g">
		</fieldset>
		<fieldset id="sales">
			<h2>Sales Post Install Checklist</h2>
			<label>Customer Maps Updated</label>
			<input type="checkbox" name="g">
			<br />
			<label>Satisfaction Survey Sent</label>
			<input type="checkbox" name="g">
			<br />
			<label>IP Address Info Sheet Sent</label>
			<input type="checkbox" name="g">
			<br />
			<label>Add Contacts to LinkedIn</label>
			<input type="checkbox" name="g">
			<br />
			<label>Service Commencement Letter Sent</label>
			<input type="checkbox" name="g">
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
