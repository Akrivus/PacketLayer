<!DOCTYPE html>
<head>
	<title>Plotting Form</title>
	<style>
		body, html {
			background-color: #C5C5C5;
			font-family: sans-serif;
		}
		body, html, label, input, select {
			font-size: 6vh;
		}
		fieldset {
			width: 100%;
			border: none;
			padding: 0;
			margin: 0;
		}
		label {
			display: block;
		}
		input {
			width: 100%;
		}
	</style>
</head>
<body>
	Go to page...
	<select onchange="window.location=this.options[this.selectedIndex].value">
		<option value=""></option>
		<option value="sales.html">Sales Call Form</option>
		<option value="plotting.html">Plotting Form</option>
		<option value="onsite.html">Onsite Survey</option>
		<option value="customer.html">Customer Details</option>
		<option value="installation.html">Installation Instructions</option>
		<option value="cpe.html">CPE Installation</option>
		<option value="distribution.html">Distribution Site Installation</option>
		<option value="post.html">Post Installation</option>
    	</select>
	<form action="submitPlotting.php" method="post" name="plotting">
		<input type="hidden" name="vl1" value="1">
		<fieldset id="general">
			<h2>General Info</h2>
			<label for="vl14">Customer Name:</label>
			<input type="text" name="vl14">
			<br />
			<label for="vl16">Address:</label>
			<input type="text" name="vl16">
			<br />
			<label for="vl13">Salesperson:</label>
			<input type="text" name="vl13">
			<br />
			<label for="vl17">Bandwith Requirements:</label>
			<input type="text" name="vl17">
		</fieldset>
		<fieldset id="plotting">
			<h2>Plotting</h2>
			<label for="vl2">Can site be hit from existing infrastructure:</label>
			<input type="checkbox" name="vl2">
			<br />
			<label for="vl18">Describe (possible) distribution sites:</label>
			<textarea type="text" name="vl18" form="plotting">
			</textarea>
		</fieldset>
		<fieldset id="surveys">
			<label for="vl19">Needs onsite survey:</label>
			<input type="checkbox" name="vl19">
			<br />
			<label for="vl3">Radio survey:</label>
			<input type="checkbox" name="vl3">
			<br />
			<label for="vl20">Visual survey:</label>
			<input type="checkbox" name="vl20">
			<br />
			<label for="vl21">People needed:</label>
			<input type="input" name="vl21">
		</fieldset>
		<fieldset id="rf">
			<h2>RF Info</h2>
			<label for="vl4">TX Radio:</label>
			<input type="text" name="vl4">
			<br />
			<label for="vl5">RX Radio:</label>
			<input type="text" name="vl5">
			<br />
			<label for="vl6">Fed by Existing Sector?:</label>
			<input type="checkbox" name="vl6">
			<br />
			<label for="vl7">Expeted maximum Throughput:</label>
			<input type="text" name="vl7">
			<br />
			<label for="vl8">Expected RSSI:</label>
			<input type="text" name="vl8">
			<br />
			<label for="vl9">Parts List:</label>
			<textarea name="notes" form="vl9">
			</textarea>
			<br />
			<label for="cl10">Notes:</label>
			<textarea name="notes" form="cl10">
			</textarea>
		</fieldset>
		<fieldset id="estimated">
			<h2></h2>
			<label for="vl11">Estimated Dist Install Labor:</label>
			<input type="text" name="vl11">
			<br />
			<label for="vl12">Estimated CPE Install Labor:</label>
			<input type="text" name="vl12">
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
