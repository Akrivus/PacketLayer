<!DOCTYPE html>
<head>
	<title>Sales Call Form</title>
</head>
<body>
	<form action="/php" name="sales">
		<fieldset id="general">
			<h2>General Info</h2>
			<label for="name">Customer Name:</label>
			<input type="text" name="name">
			<br />
			<label for="address">Address:</label>
			<input type="text" name="address">
			<br />
			<label for="phone">Phone:</label>
			<input type="text" name="phone">
		</fieldset>
		<fieldset id="poc">
			<h2>POC</h2>
			<label for="name">Name:</label>
			<input type="text" name="name">
			<br />
			<label for="title">Title:</label>
			<input type="text" name="title">
			<br />
			<label for="phone">Phone:</label>
			<input type="text" name="phone">
			<br />
			<label for="email">Email:</label>
			<input type="text" name="email">
		</fieldset>
		<fieldset id="type">
			<h2>Contact Type</h2>
			<label for="coldcall">Cold Call:</label>
			<input type="checkbox" name="coldcall">
			<br />
			<label for="walkin">Walkin:</label>
			<input type="checkbox" name="walkin">
			<br />
			<label for="referral">Referral:</label>
			<input type="checkbox" name="referral">
			<br />
			<label for="reseller">Reseller:</label>
			<input type="checkbox" name="reseller">
			<br />
			<label for="repeat">Repeat:</label>
			<input type="checkbox" name="repeat">
			<br />
			<label for="unk">Unk:</label>
			<input type="checkbox" name="unk">
			<br />
			<label for="google">Google:</label>
			<input type="checkbox" name="google">
			<br />
			<label for="bbnow">BB Now:</label>
			<input type="checkbox" name="bbnow">
		</fieldset>
		<fieldset id="reseller">
			<h2>Reseller POC</h2>
			<label for="name">Name:</label>
			<input type="text" name="name">
			<br />
			<label for="organization">Organization:</label>
			<input type="text" name="organization">
			<br />
			<label for="phone">Phone:</label>
			<input type="text" name="phone">
			<br />
			<label for="email">Email:</label>
			<input type="text" name="email">
			<br />
			<label for="resellerfee">Reseller Fee:</label>
			<input type="text" name="resellerfee">
		</fieldset>
		<fieldset id="opportunities">
			<h2>Opportunities</h2>
			<label for="internet">Internet:</label>
			<input type="checkbox" name="internet">
			<br />
			<label for="backup">Backup Internet:</label>
			<input type="checkbox" name="backup">
			<br />
			<label for="publicip">Public IPs:</label>
			<input type="checkbox" name="publicip">
			<br />
			<label for="telephone">Telephone:</label>
			<input type="checkbox" name="telephone">
			<br />
			<label for="hosting">Hosting:</label>
			<input type="checkbox" name="hosting">
			<br />
			<label for="webdevelopment">Web Development:</label>
			<input type="checkbox" name="webdevelopment">
			<br />
			<label for="dns">Domain Name Services:</label>
			<input type="checkbox" name="dns">
			<br />
			<label for="mns">Managed Services:</label>
			<input type="checkbox" name="mns">
			<br />
			<label for="consulting">Consulting:</label>
			<input type="checkbox" name="consulting">
		</fieldset>
		<fieldset id="customer">
			<h2>Customer Info</h2>
			<label for="bandwidthreq">Bandwidth Requirements:</label>
			<input type="text" name="bandwidthreq">
			<br />
			<label for="howmanyips">How Many IPs:</label>
			<input type="text" name="howmanyips">
			<br />
			<label for="bandwidth">Current Bandwidth:</label>
			<input type="text" name="bandwidth">
			<br />
			<label for="provider">Current Provider:</label>
			<input type="text" name="provider">
			<br />
			<label for="monthlycharge">Current Monthly Charge:</label>
			<input type="text" name="monthlycharge">
			<br />
			<label for="technology">Current Technology:</label>
			<input type="text" name="technology">
		</fieldset>
		<fieldset id="other">
			<h2>Other Info</h2>
			<label for="towercoverage">Entered into TowerCoverage:</label>
			<input type="checkbox" name="towercoverage">
			<br />
			<label for="serviceability">Serviceability Response:</label>
			<input type="checkbox" name="serviceability">
			<br />
			<label for="quote">Quote:</label>
			<input type="checkbox" name="quote">
			<br />
			<label for="contractextraction">Contract Execution:</label>
			<input type="checkbox" name="contractextraction">
			<br />
			<label for="setupfee">Setup Fee Receipt:</label>
			<input type="checkbox" name="setupfee">
		</fieldset>
		<fieldset id="notes">
			<h2>Notes</h2>
			<textarea name="notes" form="sales">
			</textarea>
		</fieldset>
	</form>
</body>
