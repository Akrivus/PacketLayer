<!DOCTYPE html>
<head>
	<title>Installation Instructions</title>
</head>
<body>
	<form action="/php" name="installation">
		<fieldset id="general">
			<h2>General</h2>
			<label>Install Due Date:</label>
			<input type="date" name="name">
			<br />
			<label>Install Date:</label>
			<input type="date" name="name">
			<br />
			<label>Install Time:</label>
			<input type="time" name="phone">
			<br />
			<label>Installers Needed:</label>
			<input type="text" name="email">
			<br />
			<label>IP Addresses Needed:</label>
			<input type="text" name="name">
			<br />
			<label>Bandwidth:</label>
			<input type="text" name="name">
		</fieldset>
		<fieldset id="ip">
			<label>Customer Public IP Range:</label>
			<input type="text" name="phone">
			<br />
			<label>VLAN:</label>
			<input type="checkbox" name="email">
			<br />
			<label>Public IP Gateway:</label>
			<input type="text" name="name">
			<br />
			<label>Public IP Subnet Mask:</label>
			<input type="text" name="name">
			<br />
			<label>CPE Private IP:</label>
			<input type="text" name="phone">
			<br />
			<label>Access Point IP:</label>
			<input type="text" name="email">
			<br />
			<label>AP Subnet Mask:</label>
			<input type="text" name="name">
			<br />
			<label>AP Gateway:</label>
			<input type="text" name="name">
			<br />
		</fieldset>
		<fieldset id="poc">
			<h2>Customer Technical POC</h2>
			<label>Name:</label>
			<input type="text" name="name">
			<br />
			<label>Phone:</label>
			<input type="text" name="phone">
			<br />
			<label>Email:</label>
			<input type="text" name="email">
			<h2>Faculty Access POC</h2>
			<label>Name:</label>
			<input type="text" name="name">
			<br />
			<label>Phone:</label>
			<input type="text" name="phone">
			<br />
			<label>Email:</label>
			<input type="text" name="email">
		</fieldset>
		<fieldset id="notes">
			<h2>Special Supplies or Tools Needed</h2>
			<textarea name="special" form="installation">
			</textarea>
			<h2>Additional Instructions</h2>
			<textarea name="instructions" form="installation">
			</textarea>
		</fieldset>
	</form>
</body>
